<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Image Name</th>
        <th>URL</th>
        <th>Image</th>
        <th>Description</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in sliderElements">
        <th>{{data.idbannersEquipment}}</th>
        <th>{{data.bannersEquipmentName}}</th>
        <th>{{data.bannersEquipmentUrl}}</th>
        <th><img src="../src/images/sliderEquipment/{{data.bannersEquipmentImage}}" width="100%;" height="auto;"></th>
        <th>{{data.bannersEquipmentDescription}}</th>
        <th><span class="label label-danger deleteImage" data-id='{{data.idbannersEquipment}}' style="cursor:pointer">Delete</span></th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageSliderEquipment">
      <div class="form-group">
        <label for="equipment-name" class="col-sm-12 control-label">Image Name *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="equipment-name" placeholder="Insert a name" name="equipment-name"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="equipment-url" class="col-sm-12 control-label">Image URL *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="equipment-url" placeholder="Insert a url" name="equipment-url"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="equipment-description" class="col-sm-12 control-label">Team Description *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="equipment-description" placeholder="Insert a equipment description" style="height: 220px" name="equipment-description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="insertImageSliderEquipment" class="col-sm-12 control-label" style="text-align: left;">Image Slider equipment *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="insertImageSliderEquipment" name="insertImageSliderEquipment[]"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none"></input>
        </div>
      </div>
    </form>
  </div>


</div>
