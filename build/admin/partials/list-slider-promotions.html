
<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Image Name</th>
        <th>URL</th>
        <th>Image</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in sliderElements">
        <th>{{data.idbannersPromotions}}</th>
        <th>{{data.bannersPromotionsName}}</th>
        <th>{{data.bannersPromotionsUrl}}</th>
        <th><img src="../src/images/sliderPromotions/{{data.bannersPromotionsImage}}" width="50%;" height="auto;"></th>
        <th><span class="label label-danger deleteImage" data-id='{{data.idbannersPromotions}}' style="cursor:pointer">Delete</span></th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageBannerPromotions">
      <div class="form-group">
          <label for="promotions-name" class="col-sm-12 control-label">Image Name *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="promotions-name" placeholder="Insert a name" name="promotions-name"></input>
          </div>
      </div>
      <div class="form-group">
          <label for="promotions-url" class="col-sm-12 control-label">Image URL *</label>
          <div class="col-sm-12">
            <input required type="text" class="form-control" id="promotions-url" placeholder="Insert a url" name="promotions-url"></input>
          </div>
      </div>
      <div class="form-group">
        <label for="insertImageBannerPromotions" class="col-sm-12 control-label" style="text-align: left;">Image Slider Promotions *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="insertImageBannerPromotions" name="insertImageBannerPromotions[]"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none"></input>
        </div>
      </div>
    </form>
  </div>


</div>
