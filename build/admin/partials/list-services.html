<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Service Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, serviceListData) in serviceList">
        <th>{{serviceListData.idservices}}</th>
        <th>{{serviceListData.servicesName}}</th>
        <th>{{serviceListData.servicesDescription}}</th>
        <th>
          <a href="#/service/{{serviceListData.idservices}}"><span class="label label-default" style="cursor:pointer">Details</span></a>
		  		<!-- <span class="label label-danger deleteService" data-id='{{serviceListData.idservices}}' data-gallery='{{serviceListData.idGalleryRelation}}' style="cursor:pointer">Delete</span> -->
        </th>
      </tr>
    </tbody>
  </table>
</div>
