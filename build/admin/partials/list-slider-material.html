<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Image Name</th>
        <th>URL</th>
        <th>Image</th>
        <th>Description</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in sliderElements">
        <th>{{data.idbannersMaterial}}</th>
        <th>{{data.bannersMaterialName}}</th>
        <th>{{data.bannersMaterialUrl}}</th>
        <th><img src="../src/images/sliderMaterial/{{data.bannersMaterialImage}}" width="50%;" height="auto;"></th>
        <th>{{data.bannersMaterialDescription}}</th>
        <th><span class="label label-danger deleteImage" data-id='{{data.idbannersMaterial}}' style="cursor:pointer">Delete</span></th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageSliderMaterial">
      <div class="form-group">
        <label for="material-name" class="col-sm-12 control-label">Image Name *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="material-name" placeholder="Insert a name" name="material-name"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="material-url" class="col-sm-12 control-label">Image URL *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="material-url" placeholder="Insert a url" name="material-url"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="material-description" class="col-sm-12 control-label">Material Description *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="material-description" placeholder="Insert a material description" style="height: 220px" name="material-description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="insertImageSliderMaterial" class="col-sm-12 control-label" style="text-align: left;">Image Slider Material *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="insertImageSliderMaterial" name="insertImageSliderMaterial[]"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none"></input>
        </div>
      </div>
    </form>
  </div>


</div>
