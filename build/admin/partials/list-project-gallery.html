<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>image</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in projectElement">
        <th>{{data.idimagesNotes}}</th>
        <th><img src="../src/images/notes/{{data.imagesNotesName}}" width="30%;" height="auto;"></th>
        <th>
		  		<span class="label label-danger deleteImage" data-id='{{data.idimagesNotes}}' style="cursor:pointer">Delete</span>
        </th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageGallery">
      <div class="form-group">
        <label for="imageGallery" class="col-sm-12 control-label" style="text-align: left;">Image Gallery *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="imageGallery" name="imageGallery[]"></input>
          <input type="text" value="{{projectElement[0].idnotes}}" name="idnotes" style="display:none"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
        </div>
      </div>
    </form>
  </div>


</div>
