<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Image Name</th>
        <th>URL</th>
        <th>Image</th>
        <th>Description</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in sliderElements">
        <th>{{data.idbannersPersonal}}</th>
        <th>{{data.bannersPersonalName}}</th>
        <th>{{data.bannersPersonalUrl}}</th>
        <th><img src="../src/images/sliderPersonal/{{data.bannersPersonalImage}}" width="50%;" height="auto;"></th>
        <th>{{data.bannersPersonalDescription}}</th>
        <th><span class="label label-danger deleteImage" data-id='{{data.idbannersPersonal}}' style="cursor:pointer">Delete</span></th>
      </tr>
    </tbody>
  </table>


  <br>
  <div class="col-md-5">
    <form class="form-horizontal" enctype="multipart/form-data" id="insertImageSliderPersonal">
      <div class="form-group">
        <label for="personal-name" class="col-sm-12 control-label">Image Name *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="personal-name" placeholder="Insert a name" name="personal-name"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="personal-url" class="col-sm-12 control-label">Image URL *</label>
        <div class="col-sm-12">
          <input required type="text" class="form-control" id="personal-url" placeholder="Insert a url" name="personal-url"></input>
        </div>
      </div>
      <div class="form-group">
        <label for="personal-description" class="col-sm-12 control-label">Material Description *</label>
        <div class="col-sm-12">
          <textarea required type="text" class="form-control" id="personal-description" placeholder="Insert a personal description" style="height: 220px" name="personal-description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="insertImageSliderPersonal" class="col-sm-12 control-label" style="text-align: left;">Image Slider Personal *</label>
        <div class="col-sm-12">
          <input required type="file" class="form-control" id="insertImageSliderPersonal" name="insertImageSliderPersonal[]"></input>
          <input type="submit" class="btn btn-default" value="Add"  name="" style="margin-top: 10px;"></input>
          <input type="text" style="display:none"></input>
        </div>
      </div>
    </form>
  </div>


</div>
